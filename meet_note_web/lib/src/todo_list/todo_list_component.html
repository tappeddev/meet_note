<date-component [day]="state.day" [month]="state.month" [year]="state.year"></date-component>
<div id="list">
    <todo-item *ngFor="let task of state.taskList"
               [title]="task.title"
               [isDone]="task.isDone">
    </todo-item>
</div>
<text-field [label]="'What is on your mind?'"
            (input)="onTaskCreationTextFieldChange($event)"
></text-field>
